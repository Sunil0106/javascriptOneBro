<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checked property</title>
    <link rel="stylesheet" href="../CSS/010-checked-property.css" />
  </head>
  <body>
    <input type="checkbox" id="myCheckBox" />
    <label for="myCheckBox">Subscribe</label>

    <div>
      <input type="radio" id="visaBtn" name="card" />
      <label for="visaBtn">Visa</label>
      <input type="radio" id="masterCardBtn" name="card" />
      <label for="masterCardBtn">MasterCard</label>
      <input type="radio" id="payPalBtn" name="card" />
      <label for="payPalBtn">Paypal</label>
    </div>
    <button id="mySubmit">Submit</button>
    <p id="subResult"></p>
    <p id="paymentResult"></p>
    <script src="../JavaSript/010-checked-property.js"></script>
  </body>
</html>
