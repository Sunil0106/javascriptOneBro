<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="../CSS/068-image-slider.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <img src="../Images/car1.jpg" alt="image1" class="slide" />
        <img src="../Images/car2.jpg" alt="image1" class="slide" />
        <img src="../Images/car3.jpg" alt="image1" class="slide" />
        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
      </div>
    </div>

    <script src="../JavaSript/068-image-slider.js"></script>
  </body>
</html>
