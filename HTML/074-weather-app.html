<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="../CSS/074-weather-app.css" />
  </head>
  <body>
    <form>
      <input type="text" class="city-input" placeholder="Enter City" />
      <button type="submit">Get Weather</button>
    </form>
    <div class="card" >
      <h1 class="city-display">Miami</h1>
      <p class="temp-display">90&deg;F
        <p class="humidity-display">Humidity: 75%</p>
      </p>
      <p class="desc-display">Clear Skies</p>
      <p class="weather-emoji">🌞</p>
       <p class="error-display">Please enter a city</p>
    </div>
   
    <script src="../JavaSript/074-weather-app.js"></script>
  </body>
</html>
