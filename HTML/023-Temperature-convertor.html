<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter Program</title>
    <link rel="stylesheet" href="../CSS/023-Temperature-converter.css" />
  </head>
  <body>
    <form>
      <h1>Temperature Conversion:</h1>
      <input type="number" id="textBox" value="0" /><br />

      <input type="radio" id="toFahrenheit" name="unit" />
      <label for="toFahrenheit">Celsius ➡ Fahrenheit</label><br />

      <input type="radio" id="toCelsius" name="unit" />
      <label for="toCelsius">Fahrenheit ➡ Celsius</label>

      <button onclick="convert()">Convert</button>
      <p id="result">Select a unit</p>
    </form>
    <script src="../JavaSript/023-Temperature-convertor.js"></script>
  </body>
</html>
